<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client's Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .welcome-card {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        .btn-custom {
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card welcome-card p-5 bg-white text-center">
        <h1 class="mb-3 text-primary">Welcome to Client's Manager</h1>
        <p class="text-muted mb-4">Manage your clients effortlessly with our clean and intuitive interface.</p>
        <a class="btn btn-primary btn-custom" href="/clients">View Clients</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
